    <div class="container">
        <h2 class="titulo">Contactanos</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <label for="fname">Nombres</label>
                                    <input id="fname" name="name" type="text" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <label for="lname">Apellidos</label>
                                    <input id="lname" name="name" type="text" placeholder="" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <label for="email">email</label>
                                    <input id="email" name="email" type="text" placeholder="" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <label for="phone">telefono</label>
                                    <input id="phone" name="phone" type="text" placeholder="" class="form-control">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    
                                    <textarea class="forma" id="message" name="message" placeholder=">Pon tu mensaje, para nosotros aqui" rows="7"></textarea>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn">Registrar datos</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
